<form role="form" action="https://api.web3forms.com/submit" method="POST" aria-labelledby="contact-form-heading"><input class="hidden cursor-default overflow-x-clip overflow-y-clip" name="access_key" type="hidden" value="YOUR_ACCESS_KEY_HERE" />
<input class="hidden cursor-default overflow-x-clip overflow-y-clip" name="subject" type="hidden" value="New Contact Form Submission from Web3Forms" />
<input class="hidden cursor-default overflow-x-clip overflow-y-clip" name="from_name" type="hidden" value="My Website" />
<div class="grid gap-4 gap-y-4 mt-8">
<div class="flex flex-col"><label class="mb-2 cursor-default text-sm font-medium" for="name">Name</label>
<input id="name" class="flex p-2 w-full h-10 text-sm leading-5 bg-white rounded-md border border-gray-300 border-solid cursor-text overflow-x-clip overflow-y-clip focus:outline-none focus:ring-2 focus:ring-primary focus:border-indigo-primary" autocomplete="name" name="name" required="" type="text" placeholder="Your name" aria-required="true" /></div>
<div class="flex flex-col"><label class="mb-2 cursor-default text-sm font-medium" for="email">Email</label>
<input id="email" class="flex p-2 w-full h-10 text-sm leading-5 bg-white rounded-md border border-gray-300 border-solid cursor-text overflow-x-clip overflow-y-clip focus:outline-none focus:ring-2 focus:ring-indigo-primary focus:border-indigo-primary" autocomplete="email" name="email" required="" type="email" placeholder="Your email" aria-required="true" /></div>
<div class="flex flex-col"><label class="mb-2 cursor-default text-sm font-medium" for="phone">Phone</label>
<input id="phone" class="flex p-2 w-full h-10 text-sm leading-5 bg-white rounded-md border border-gray-300 border-solid cursor-text overflow-x-clip overflow-y-clip focus:outline-none focus:ring-2 focus:ring-indigo-primary focus:border-indigo-primary" autocomplete="tel" name="phone" type="tel" placeholder="+1 (234) 56789" /></div>
<div class="flex flex-col"><label class="mb-2 cursor-default text-sm font-medium" for="message">Message</label>
<textarea id="message" class="flex p-2 w-full text-sm leading-5 whitespace-pre-wrap break-words bg-white rounded-md border border-gray-300 border-solid cursor-text resize-y min-h-[120px] focus:outline-none focus:ring-2 focus:ring-indigo-primary focus:border-indigo-primary" name="message" required="" rows="5" placeholder="Your message" aria-required="true"></textarea></div>
</div>
<button class="btn hover:bg-primary hover:text-white flex gap-2.5 justify-center items-center px-10 py-4 mt-5 text-sm font-bold uppercase border-2 border-solid w-fit whitespace-nowrap max-md:px-5" type="submit" aria-describedby="submit-button-description">
Send Message
</button>
<div id="submit-button-description" class="sr-only">Submit the contact form to send your message</div>
</form>
